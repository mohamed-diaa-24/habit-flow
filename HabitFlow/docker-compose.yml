services:
  habitflow.api:
    image: ${DOCKER_REGISTRY-}habitflowapi
    build:
      context: .
      dockerfile: HabitFlow.Api/Dockerfile
    ports:
      - 5000:8080
      - 5001:8081
    environment:
      #Seq
       # - OTEL_EXPORTER_OTLP_ENDPOINT=http://habitflow.seq:5341/ingest/otlp
       # - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      #Aspire Dashboard
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://habitflow.aspire-dashboard:18889
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc

  habitflow.postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: devhabit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./.containers/postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  habitflow.seq:
    image: datalust/seq:2024.3 # or latest
    environment:
      ACCEPT_EULA: "Y"
    volumes:
      - ./.containers/seq_data:/data
    ports:
      - 8080:80
      - 5341:5341
  
  habitflow.aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:9.0
    environment:
      DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS: true
    ports:
      - 18888:18888